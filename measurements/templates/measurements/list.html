<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Pomiart</h1>
    <table>
        <thead>
            <th>data</th>
            <th>systolic</th>
            <th>diastolic</th>
        </thead>
        <tbody>
            {% for m in measurements %}
            <tr>
                <td><a href="{% url 'measurements:details' m.id %}">{{m.date}}</a></td>
                <td>{{m.systolic}}</td>
                <td>{{m.diastolic}}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
</body>
</html>
